apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: emotia-backend-hpa
  namespace: emotia
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: emotia-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - type: Pods
    pods:
      metric:
        name: websocket_active_connections
      target:
        type: AverageValue
        averageValue: "100"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: emotia-frontend-hpa
  namespace: emotia
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: emotia-frontend
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: emotia-backend-pdb
  namespace: emotia
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: emotia-backend

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: emotia-frontend-pdb
  namespace: emotia
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: emotia-frontend